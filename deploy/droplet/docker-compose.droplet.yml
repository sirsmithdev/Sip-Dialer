# Docker Compose for DigitalOcean Droplet Deployment
# Uses external managed services: DO PostgreSQL, DO Redis/Valkey, DO Spaces
#
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. docker-compose -f docker-compose.droplet.yml up -d
#
version: '3.8'

services:
  # =============================================================================
  # CADDY (Reverse Proxy with Auto-SSL)
  # =============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: sip-dialer-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frontend_net
    depends_on:
      - frontend
      - api-gateway
    restart: always

  # =============================================================================
  # FRONTEND (React App via Nginx)
  # =============================================================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: sip-dialer-frontend
    expose:
      - "80"
    networks:
      - frontend_net
    depends_on:
      - api-gateway
    restart: always
    environment:
      - NODE_ENV=production

  # =============================================================================
  # API GATEWAY (FastAPI)
  # =============================================================================
  api-gateway:
    build:
      context: ../../backend
      dockerfile: ../docker/api-gateway/Dockerfile
    container_name: sip-dialer-api
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_BUCKET_RECORDINGS=${S3_BUCKET_RECORDINGS}
      - S3_SECURE=true
      - S3_REGION=${S3_REGION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    networks:
      - frontend_net
      - backend_net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # DIALER ENGINE (PJSUA2 SIP Client)
  # Uses host network for direct SIP/RTP communication
  # =============================================================================
  dialer-engine:
    build:
      context: ../../backend
      dockerfile: ../docker/dialer-engine/Dockerfile
    container_name: sip-dialer-engine
    network_mode: host
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LOCAL_SIP_PORT=5061
      - AUDIO_BASE_PATH=/var/lib/autodialer/audio
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_SECURE=true
      - S3_REGION=${S3_REGION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - PUBLIC_IP=${PUBLIC_IP}
      - DEBUG=1
    volumes:
      - audio_files:/var/lib/autodialer/audio
    restart: always

  # =============================================================================
  # CELERY WORKER (Background Tasks)
  # =============================================================================
  celery-worker:
    build:
      context: ../../backend
      dockerfile: ../docker/celery/Dockerfile
    container_name: sip-dialer-celery-worker
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_SECURE=true
      - S3_REGION=${S3_REGION}
      - APP_ENV=production
    networks:
      - backend_net
    restart: always

  # =============================================================================
  # CELERY BEAT (Task Scheduler)
  # =============================================================================
  celery-beat:
    build:
      context: ../../backend
      dockerfile: ../docker/celery/Dockerfile
    container_name: sip-dialer-celery-beat
    command: celery -A workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
      - APP_ENV=production
    networks:
      - backend_net
    depends_on:
      - celery-worker
    restart: always

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  audio_files:
